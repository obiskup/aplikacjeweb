<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="400" height="200" id="canvas"></canvas>
    <script>
        const canvas=document.querySelector("#canvas");
        const ctx=canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(20,20);
        ctx.lineTo(40,70);
        ctx.lineTo(50,40);
        ctx.stroke();
</script>
</body>
</html>
