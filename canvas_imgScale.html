<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="200" id="canvas"></canvas>
    <script>
        const canvas=document.querySelector("#canvas");
        const ctx=canvas.getContext("2d");

        const img = new Image();
        img.onload = () => {
            ctx.drawImage(img, 0, 0, 550, 150);
        };
        img.src = "logo_zs_goetel.jpg";
</script>
</body>
</html>
